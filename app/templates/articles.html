{% block content %}
{%for article in articles %}
<div class="col-md-6">
    <a href={{article.url}}>
        <h1>{{article.title}}</h1>
    </a>
    <p>{{article.description}}</p>
    <p>{{article.country}}</p>
    <p>{{article.author}}</p>
    <p>{{article.publishedAt}}</p>
    <img src='{{article.urlToImage}}' alt="no image" class="img-responsive" styles="height:30px">
</div>
{%endfor%}

{% endblock%}
